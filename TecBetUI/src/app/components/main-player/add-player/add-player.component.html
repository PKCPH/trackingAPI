<div class="section1">
    <div class="container my-2 divs py-5">
        <h1 class="mb-3">Add new Player</h1>
        <div class="row">
            <div class="col-6">          
                <form #form="ngForm" (ngSubmit)="addPlayer()">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="addPlayerRequest.name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Age</label>
                        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="addPlayerRequest.age">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">TeamId</label>
                        <input type="number" class="form-control" id="phone" name="phone" [(ngModel)]="addPlayerRequest.teamId">
                    </div>
                    <button type="submit" class="btn btn-success mt-4">Add Player</button>
                    <a routerLink="/players"><button type="button" class="btn btn-primary mt-4 mx-3 button-danger">Go Back</button></a>
                </form>
            </div>
        </div>
    </div>
</div>
