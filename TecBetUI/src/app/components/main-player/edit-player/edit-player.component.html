<div class="section1">
    <div class="container my-5">
        <h1 class="mb-3">Edit Player</h1>
        <div class="row">
            <div class="col-4">
                <form #form="ngForm" (ngSubmit)="updatePlayer()">
                    <table>
                        <thead>
                            <tr>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Name</label>
                                        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="playerDetails.name">
                                    </div>
                                </td>
                                <td>
                                    <div class="mb-3">
                                        <label for="age" class="form-label">Nationality</label>
                                        <input type="text" class="form-control" id="age" name="age" [(ngModel)]="playerDetails.nationality">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="mb-3">
                                        <label for="overall" class="form-label">Age</label>
                                        <input type="number" class="form-control" id="overall" name="overall" [(ngModel)]="playerDetails.age">
                                    </div>
                                </td>
                                <td>
                                    <div class="mb-3">
                                        <label for="potential" class="form-label">Height(cm)</label>
                                        <input type="number" class="form-control" id="potential" name="potential" [(ngModel)]="playerDetails.height_cm">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="mb-3">
                                        <label for="pace" class="form-label">Weight(kg)</label>
                                        <input type="number" class="form-control" id="pace" name="pace" [(ngModel)]="playerDetails.weight_kg">
                                    </div>
                                </td>
                                <td>
                                    <div class="mb-3">
                                        <label for="shooting" class="form-label">Overall</label>
                                        <input type="number" class="form-control" id="shooting" name="shooting" [(ngModel)]="playerDetails.overall">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="mb-3">
                                        <label for="passing" class="form-label">Positions</label>
                                        <input type="text" class="form-control" id="passing" name="passing" [(ngModel)]="playerDetails.player_positions">
                                    </div>
                                </td>
                                <td>
                                    <div class="mb-3">
                                        <label for="dribbling" class="form-label">Preferred foot</label>
                                        <input type="text" class="form-control" id="dribbling" name="dribbling" [(ngModel)]="playerDetails.preferred_foot">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <button type="submit" class="btn btn-success mt-1">Save Changes</button>
                            </tr>
                            <tr>
                                <a routerLink="/players"><button type="button" class="btn btn-primary mt-1">Go Back</button></a>
                            </tr>
                            <tr>
                                <button type="button" class="btn btn-danger mt-1" (click)="deletePlayer(playerDetails.id)">Delete Player</button>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
            <div class="col-4">
                <label for="teams">Select teams that the player plays on</label>
                <select name="teams" id="teams" [(ngModel)]="selectedTeam" (change)="addTeam()">
                    <option *ngFor="let team of teams" [ngValue]="team">{{team.name}}</option>
                </select>
            </div>
            <div class="col-4">
                <table>
                    <thead>
                        <tr>
                            <td>Team Name</td>
                        </tr>
                        <tr></tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let team of selectedTeamArray">
                            <td>{{team.name}}</td>
                            <td>
                                <button class="btn-danger btn mt-3" (click)="removeFromSelectedTeamArray(team)">Remove from selection</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
