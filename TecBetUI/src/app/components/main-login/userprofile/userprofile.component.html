<div class="section1">

    <div class="container divs my-2 py-5 d-1">
        <h1 class="mb-4">User Dashboard</h1>
        <div class="avatar mb-4"><img src="/images/avatar.png"></div>
        <p>Username: {{ credentials.userName | titlecase }} </p>
        <p>Balance: {{credentials.balance}}$</p>
        <p>Role: {{credentials.role}}</p>
    <div class="d-flex justify-content-center flex-column">
        <a [routerLink]=""><button class="btn btn-success mt-3">Change Password</button></a>
        <a><button class="btn btn-danger mt-3" (click)="deleteUser(credentials.userName)">Delete Account</button></a>
    </div>
</div>
