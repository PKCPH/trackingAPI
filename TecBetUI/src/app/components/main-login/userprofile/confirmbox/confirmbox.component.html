<div class="modal-header">
        <h4 class="modal-title" id="modal-title">Account deletion</h4>
        <button
            type="button"
            class="btn-close"
            aria-label="Close button"
            aria-describedby="modal-title"
            (click)="modal.dismiss('Cross click')"
        ></button>
    </div>
    <div class="modal-body rounded-0" style="text-align: center;">
        <p>
            Are you sure you want to delete the account: 
    </p> 
    <p><span class="text-success" style="font-size: 40px;">{{ credentials.userName | titlecase }}</span></p>
        <p>
            All information associated to your account will be permanently deleted.</p>
            <p><span class="text-danger">This operation can not be undone.</span></p>
        
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="deleteUser(credentials.userName)">Confirm</button>
        <!-- ngbAutofocus (autofocuses on a button)
        <button type="button" ngbAutofocus class="btn btn-danger" (click)="deleteUser(credentials.userName)">Confirm</button> -->
    </div>
