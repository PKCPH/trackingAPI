<!-- Inbuilt Bootstrap CSS -->
<!-- my-5 = Margin on Y axis 5 (up and down) -->

<div class="section1 tablediv">
  
    <!-- spinnner element is 
        defined with id loading -->
        <div id="loading"></div>
      
    <!-- data from API is displayed  -->
    
    <div class="container my-2 divs py-5" id="matchcontainer">
        <h1 class="mb-3">Matches</h1>

        <button type="button" class="btn btn-primary mt-3 mb-5" (click)="GoAddMatch()" id="addbutton">Create a Match</button>
        <table class="table tabletext" *ngIf="matches && matches.length > 0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Score</th>
                    <th>State </th>
                    <th> </th>
                </tr>
            </thead>

            <tr class="tablerow" *ngFor="let matches of matches">  
                <td>{{ matches.id }}</td>
                <td>{{ matches.dateOfMatch | date: 'dd/MM/yyyy hh:mm' }}</td>
                <td>{{ matches.teamAScore}} - {{ matches.teamBScore}} </td>
                <td *ngIf="matches.matchState == 0">Not Started Yet</td>
                <td *ngIf="matches.matchState == 1">Playing</td>
                <td *ngIf="matches.matchState == 2">Finished</td>
                <td><a [routerLink]="['/matches', 'edit', matches.id]"><button class="btn btn-success mt-3">Edit</button></a>
                    <a><button class="btn btn-danger mt-3" (click)="deleteMatch(matches.id)">Delete</button></a></td>
            </tr> 
        </table>  
    
        <div id="errorMsg" class="errorMsg" *ngIf="errorMessage">
            {{ errorMessage }}
          </div>
    </div>
    </div>
